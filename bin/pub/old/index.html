<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Luminati Proxy</title>
    <meta name=viewport
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel=stylesheet href=//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css>
    <link rel=stylesheet
      href=//fonts.googleapis.com/icon?family=Material+Icons>
    <link rel=stylesheet
      href=//cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.8/md-data-table.min.css>
    <link rel=stylesheet href=//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css integrity=sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7 crossorigin=anonymous>
    <style>[ng-cloak] { display: none; }</style>
  </head>
  <body ng-cloak>
    <header layout=column>
      <md-toolbar class="md-primary md-hue-1 def-lum-bgcolor">
        <div class=md-toolbar-tools>
          <a href=//luminati.io target=_blank>
            <img src=/img/menu_logo.svg class=logo>
          </a>
          <nav class=version flex=none>
            <version></version>
          </nav>
          <span flex></span>
          <a class=login href="https://luminati.io/cp" target=_blank>
            {{$root.login}}
          </a>
        </div>
      </md-toolbar>
      <md-nav-bar nav-bar-aria-label="navigation links"
        md-selected-nav-item=$root.current_state>
        <md-nav-item md-nav-href=#cred name=cred flex>
          Credentials
        </md-nav-item>
        <md-nav-item md-nav-href=#proxy name=proxy ng-if=$root.login flex>
          Proxies
        </md-nav-item>
        <md-nav-item md-nav-href=#info name=info ng-if=$root.login flex>
          Info
        </md-nav-item>
        <md-nav-item md-nav-href=#countries name=countries ng-if=$root.login
          flex>
          Countries
        </md-nav-item>
      </md-nav-bar>
    </header>
    <div class=body ui-view></div>
    <script data-main=./config.js
        src=//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js>
    </script>
  </body>
</html>

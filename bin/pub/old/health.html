<span ng-class="'health-'+$health.stateName" class=health>
  <span ng-transclude></span>
  <span class=health-icon>
    <i ng-show=$health.resolved class=material-icons>
      {{$health.stateName}}
    </i>
    <md-progress-circular class=md-hue-2 md-diameter=20px md-mode=indeterminate
      ng-hide=$health.resolved></md-progress-circular>
  </span>
</span>

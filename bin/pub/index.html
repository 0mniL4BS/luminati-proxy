<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Luminati Proxy Manager</title>
    <meta name=viewport
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <base href=/>
    <link rel="shortcut icon" href=/favicon.ico>
    <link rel=stylesheet href=req/notosans-fontface/css/notosans-fontface.css>
    <link rel=stylesheet href=req/font-awesome/css/font-awesome.css>
    <link rel=stylesheet href=req/flag-icon-css/css/flag-icon.css>
    <style>[ng-cloak] { display: none; }</style>
    <!-- Hotjar Tracking Code for http://luminati.io -->
  </head>
  <body ng-cloak ng-controller=root>
    <div class="top_nav_wrapper"
      ng-class="{'no_nav': section.name=='settings'||section.name=='login'}">
      <div id="react_root"></div>
      <div class="container page-body">
        <div class ng-if="section.name=='overview'">
          <div ng-repeat="warning in warnings()"
            class="alert alert-info settings-alert">
            {{warning}}
            <button class="btn btn-default" ng-click=dismiss_warning(warning)>
              Dismiss
            </button>
          </div>
          <div class="alert alert-info settings-alert"
            ng-if="$root.mode=='root'&&$root.settings.resolve===true">
            IP resolution is done automatically.
          </div>
        </div>
        <ui-view></ui-view>
      </div>
    </div>
    <div id=notif_react_modal></div>
  <script type="text/javascript" src="/1e6f1cc1cb9107a4eb3f.runtime.js"></script><script type="text/javascript" src="/da7ecbbd9e7b0f71820c.vendor.js"></script><script type="text/javascript" src="/f0c99cadf9e5c6587393.app.js"></script></body>
</html>

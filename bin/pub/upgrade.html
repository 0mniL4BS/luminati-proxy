<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Upgrade Instructions</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="dialog.hide()">X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class=md-dialog-content>
      <div>
        To upgrade to the latest version of luminati-proxy use the command:
        <pre>$ npm install -g luminati-io/luminati-proxy</pre>
      </div>
      <div>
        You can look at the changes and source code in the GitHub
        <a href=https://github.com/luminati-io/luminati-proxy>repository</a>.
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button class=md-primary ng-click="dialog.hide()">
      Close
    </md-button>
  </md-dialog-actions>
</md-dialog>

<div ng-if="$root.mode=='root'&&$parent.ver_cur&&$parent.ver_last&&$parent.ver_cur!=$parent.ver_last"
  class="alert alert-warning settings-alert">
  <div>
    A new version <strong>{{$parent.ver_last}}</strong> is available.
  </div>
  <button type=button class="btn btn-primary" ng-click=upgrade()
    ng-disabled=upgrading||upgrade_error>
    {{upgrading ? 'Upgrading...' : (upgrade_error ? 'Error' : 'Upgrade')}}
  </button>
</div>

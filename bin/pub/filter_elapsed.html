<md-dialog ng-cloak>
  <md-toolbar>
    <div class=md-toolbar-tools>
      <h2>Elapsed Filter</h2>
      <span flex></span>
      <md-button class=md-icon-button ng-click=hide()>X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class=md-dialog-content aria-label="Elapsed Filter">
    <md-input-container class=md-block>
      <label>Minimum value</label>
      <input type=number class=md-input placeholder="No minimum value"
        md-autofocus md-select-on-focus ng-keypress="keypress($event)"
        ng-model=value_min>
    </md-input-container>
    <md-input-container class=md-block>
      <label>Maximum value</label>
      <input type=number class=md-input placeholder="No maximum value"
        ng-keypress="keypress($event)" ng-model=value_max>
    </md-input-container>
    <p>The requests with this timing will be shown.</p>
  </md-dialog-content>
  <md-dialog-actions layout=row>
    <span flex></span>
    <md-button ng-click=apply()>
      Apply
    </md-button>
  </md-dialog-actions>
</md-dialog>

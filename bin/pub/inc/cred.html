<div class=page-credentials>
  <div layout=row layout-align=center>
    <div flex-xs flex-sm=70 flex-gt-sm=50>
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Enter credentials</span>
          </md-card-title-text>
        </md-card-title>
        <form ng-controller="credentials as cred">
          <div layout-padding>
            <div layout-gt-sm=row>
              <md-input-container class=md-block flex-gt-sm>
                <label>Customer</label>
                <input ng-model=cred.customer placeholder="Customer name" required md-autofocus>
              </md-input-container>
            </div>
            <div layout-gt-sm=row>
              <md-input-container class=md-block flex-gt-sm>
                <label>Password</label>
                <input ng-model=cred.password placeholder=Password required>
              </md-input-container>
            </div>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
              <md-button class="md-raised md-primary" ng-click="cred.save()">
                Save
              </md-button>
            </section>
          </div>
        </form>
      </md-card>
    </div>
  </div>
</div>

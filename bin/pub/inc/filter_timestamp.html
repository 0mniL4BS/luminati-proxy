<md-dialog ng-cloak>
  <md-toolbar>
    <div class=md-toolbar-tools>
      <h2>Time Filter</h2>
      <span flex></span>
      <md-button class=md-icon-button ng-click=hide()>X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class=md-dialog-content aria-label="Time Filter">
    <div class=proxies-date-filter>
      <md-datepicker placeholder="No start date" md-autofocus md-select-on-focus
        ng-model=value_min>
      </md-datepicker>
      <label>(start date)</label><br>
      <md-datepicker placeholder="No end date"
        ng-model=value_max>
      </md-datepicker>
      <label>(end date)</label>
    </div>
    <p>The requests made during this date range will be shown.</p>
  </md-dialog-content>
  <md-dialog-actions layout=row>
    <span flex></span>
    <md-button ng-click=apply()>
      Apply
    </md-button>
  </md-dialog-actions>
</md-dialog>

<md-dialog class=dialog-screenshot ng-cloak>
  <md-toolbar>
    <div class=md-toolbar-tools>
      <h2>{{country}}</h2>
      <span flex></span>
      <md-button class=md-icon-button ng-click=hide()>X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content aria-label={{country}}>
    <img src={{url}}>
  </md-dialog-content>
</md-dialog>

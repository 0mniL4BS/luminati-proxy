<h4>Quick start wizard</h4>
<ul>
  <li
    ng-class="{'quickstart-completed': quickstart_completed('creds')}">
    <span class=quickstart_num>1</span>
    Provide your Luminati.io credentials
  </li>
  <li
    ng-class="{'quickstart-completed': quickstart_completed('create-proxy')}"
    ng-click="quickstart_navigate('create_proxy')">
    <span class=quickstart_num>2</span>
    Create your first proxy
  </li>
  <li
    ng-class="{'quickstart-completed': quickstart_completed('test-proxy')}"
    ng-click="quickstart_navigate('test_proxy')">
    <span class=quickstart_num>3</span>
    Test your proxy
  </li>
  <li
    ng-class="{'quickstart-completed': quickstart_completed('stats')}"
    ng-click="quickstart_navigate('stats')">
    <span class=quickstart_num>4</span>
    Explore statistics of your requests
  </li>
</ul>
<button type=button class="btn btn-primary center-block"
  ng-click=quickstart_dismiss()>
  Dismiss
</button>

<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Luminati Proxy</title>
    <meta name=viewport
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel=stylesheet href=/bootstrap/css/bootstrap.min.css>
    <link rel=stylesheet href=/notosans/css/notosans-fontface.min.css>
    <style>[ng-cloak] { display: none; }</style>
  </head>
  <body ng-cloak ng-controller=root>
    <div class=header>
      <div class=container>
        <img src=/img/menu_logo.svg>
      </div>
    </div>
    <div class=container>
      <div class=navigation>
        <div class=active>
          <span ng-if=settings.customer>
            <a href=settings>{{settings.customer}}</a> &nbsp;/&nbsp;
          </span>
          {{section.title}}
        </div>
        <div class=items>
          <span ng-repeat="s in sections" ng-if="s!=section">
            <span> &nbsp;|&nbsp; </span>
            <a href={{s.name}}>{{s.title}}</a>
          </span>
        </div>
      </div>
      <ng-include src="section.name+'.html'"></ng-include>
    </div>
    <div id=confirmation class="modal fade" role=dialog>
      <div class=modal-dialog>
        <div class=modal-content>
          <div class=modal-header>
            <button type=button class=close data-dismiss=modal>
              &times;
            </button>
            <h4 class=modal-title>{{confirmation.text}}</h4>
          </div>
          <div class=modal-footer>
            <button type=button class="btn btn-default"
              data-dismiss=modal>
              Cancel
            </button>
            <button type=button class="btn btn-success"
              data-dismiss=modal ng-click=confirmation.confirmed()>
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script data-main=./config.js src=/require.js></script>
  </body>
</html>

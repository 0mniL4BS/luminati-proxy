<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Luminati Proxy</title>
    <meta name=viewport
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel=stylesheet href=//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css integrity=sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7 crossorigin=anonymous>
    <style>[ng-cloak] { display: none; }</style>
    <link rel=stylesheet href=//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic>
  </head>
  <body ng-cloak ng-controller=root>
    <div class=header>
      <div class=container>
        <img src=/img/menu_logo.svg>
      </div>
    </div>
    <div class=container>
      <div class=navigation>
        <div class=active>
          <span ng-if=settings.customer>
            <a href=settings>{{settings.customer}}</a> &nbsp;/&nbsp;
          </span>
          {{section.title}}
        </div>
        <div class=items>
          <span ng-repeat="s in sections">
            <span ng-if="!$first"> &nbsp;|&nbsp; </span>
            <a href={{s.name}}>{{s.title}}</a>
          </span>
        </div>
      </div>
      <ng-include src="section.name+'.html'"></ng-include>
    </div>
    <script data-main=./config.js
        src=//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js>
    </script>
  </body>
</html>

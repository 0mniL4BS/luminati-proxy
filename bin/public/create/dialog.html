<md-dialog ng-cloak style="width: 100%">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Proxy Settings</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form ng-sumbit=submit()>
        <div layout-gt-sm="row">
          <md-input-container class=md-block flex-gt-sm>
            <label>Zone</label>
            <input ng-model=form_data.zone placeholder=gen required md-autofocus>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm>
            <label>Zone password (if different from zone)</label>
            <input ng-model=form_data.password>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class=md-block flex-gt-sm>
            <label>Port</label>
            <input type=number ng-model=form_data.port placeholder=24001 min=24000>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm>
            <label>Country</label>
            <input ng-model=form_data.country placeholder=us>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class=md-block flex-gt-sm ng-style="is_city ? {} : {marginTop: 0}">
            <md-checkbox ng-model=is_city>City zone</md-checkbox>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm ng-if=is_city>
            <label>State</label>
            <input ng-model=form_data.state placeholder=ny>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm ng-if=is_city>
            <label>City</label>
            <input ng-model=form_data.city placeholder=newyork>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class=md-block flex-gt-sm>
            <label>Session timeout</label>
            <input type=number ng-model=form_data.session_timeout placeholder=5000>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm>
            <label>Minimum proxies count</label>
            <input type=number ng-model=form_data.proxy_count placeholder=1>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm>
            <label>Pool size</label>
            <input type=number ng-model=form_data.pool_size placeholder=3>
          </md-input-container>
          <md-input-container class=md-block flex-gt-sm>
            <label>Max requests</label>
            <input type=number ng-model=form_data.max_requests placeholder=50>
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class=md-block flex-gt-sm>
            <label>Dns resolve</label>
             <md-select ng-model="form_data.dns">
              <md-option>local</md-option>
              <md-option>remote</md-option>
            </md-select>
          </md-input-container>
        </div>
      </form>
      <!--
        <div class="form-group hidden">
          <div class="col-sm-offset-2 col-sm-10">
            <div class=checkbox>
              <label><input type=checkbox ng-model=form_data.history>history</label>
            </div>
          </div>
        </div>
        <div class="form-group hidden">
          <div class="col-sm-offset-2 col-sm-10">
            <div class=checkbox>
              <label><input type=checkbox ng-disabled=!form_data.history ng-model=form_data.ssl>ssl</label>
            </div>
          </div>
        </div>
      -->
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="validate(form_data)" style="margin-right:20px;">
      Save
    </md-button>
  </md-dialog-actions>
</md-dialog>

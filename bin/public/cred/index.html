<div class=container>
  <form class=form-signin ng-controller="credentials as cred">
    <h2 class=form-signin-heading>Enter credentials</h2>
    <label for=input_login class=sr-only>Login</label>
    <input ng-model=cred.customer id=input_login class=form-control placeholder="Customer name" required autofocus>
    <label for=input_password class=sr-only>Password</label>
    <input ng-model=cred.password id=input_password class=form-control placeholder=Password required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="cred.save()">GO</button>
  </form>
</div>

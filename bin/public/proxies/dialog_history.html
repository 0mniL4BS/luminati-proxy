<md-dialog class=dialog-history ng-cloak style="width: 100%">
  <md-toolbar>
    <div class=md-toolbar-tools>
      <h2>History</h2>
      <span flex></span>
      <md-button class=md-icon-button ng-click=hide()>X</md-button>
    </div>
  </md-toolbar>
  <md-dialog-content aria-label=History>
    <table ng-if="data.history&&data.history.length" md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>Url</th>
          <th md-column>Method</th>
          <th md-column>Code</th>
          <th md-column>Time</th>
          <th md-column>
            <div class=text-center>Elapsed</div>
            <div class=text-center>(ms)</div>
          </th>
          <th md-column>Proxy</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr ng-repeat="r in data.history" md-row>
          <td md-cell><a href={{r.url}} target=_blank>{{r.url}}</a></td>
          <td md-cell>{{r.method}}</td>
          <td md-cell>{{r.status_code}}</td>
          <td md-cell><span am-time-ago="r.timestamp*1000"></span></td>
          <td md-cell><div class=text-center>{{r.elapsed}}</div></td>
          <td md-cell>{{r.proxy}}</td>
        </tr>
      </tbody>
    </table>
    <md-toolbar ng-if="data.history&&!data.history.length" class=md-warn
      style="margin: 20px 0">
      <div class="md-toolbar-tools">
        <h4 class="md-flex">No history yet</h4>
      </div>
    </md-toolbar>
  </md-dialog-content>
  <md-dialog-actions layout=row>
    <span flex></span>
    <md-button ng-click=hide()>
      Close
    </md-button>
  </md-dialog-actions>
</md-dialog>

<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Luminati Proxy</title>
    <meta name=viewport
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel=stylesheet href=//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css>
    <link rel=stylesheet
      href=//fonts.googleapis.com/icon?family=Material+Icons>
    <link rel=stylesheet
      href=//cdnjs.cloudflare.com/ajax/libs/angular-material-data-table/0.10.8/md-data-table.min.css>
  </head>
  <body ng-cloak>
    <header layout=row>
      <nav class=logo>
        <a href=//luminati.io target=_blank flex>
          <img src=/img/menu-logo.svg>
        </a>
      </nav>
    </header>
    <md-card layout=col class=health-markers>
      <div flex>
        <health-marker for=network>
          Network Connectivity
        </health-marker>
        <health-marker for=firewall>
          Firewall Access
        </health-marker>
        <health-marker for=credentials>
          Credentials
        </health-marker>
      </div>
    </md-card>
    <md-card>
      <proxies-table></proxies-table>
    </md-card>
    <script
      src=//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js
      data-main=/config.js>
    </script>
  </body>
</html>
